<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="master.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet">
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <div id="canvas">
      <div id="calc-body">
        <div id="calc-answer-box">
          <p id="calc-answer">0</p>
        </div>
        <div id="all-buttons">
          <div onclick="reset()" class="color2" style="float:left;">
            <p>C</p>
          </div>
          <div class="color2" style="float:left;">
            <p>+/-</p>
          </div>
          <div class="color2" style="float:left;">
            <p>%</p>
          </div>
          <div class="color3" style="float:left;">
            <p>รท</p>
          </div>
          <div onclick="seven()" class="color1" style="float:left;">
            <p>7</p>
          </div>
          <div onclick="eight()" class="color1" style="float:left;">
            <p>8</p>
          </div>
          <div onclick="nine()" class="color1" style="float:left;">
            <p>9</p>
          </div>
          <div class="color3" style="float:left;">
            <p>X</p>
          </div>
          <div onclick="four()" class="color1" style="float:left;">
            <p>4</p>
          </div>
          <div onclick="five()" class="color1" style="float:left;">
            <p>5</p>
          </div>
          <div onclick="six()" class="color1" style="float:left;">
            <p>6</p>
          </div>
          <div class="color3" style="float:left;">
            <p>-</p>
          </div>
          <div onclick="one()" class="color1" style="float:left;">
            <p>1</p>
          </div>
          <div onclick="two()" class="color1" style="float:left;">
            <p>2</p>
          </div>
          <div onclick="three()" class="color1" style="float:left;">
            <p>3</p>
          </div>
          <div class="color3" style="float:left;">
            <p>+</p>
          </div>
          <div onclick="zero()" class="color1" style="float:left;width:166px;">
            <p>0</p>
          </div>
          <div onclick="decimal()" class="color1" style="float:left;">
            <p>.</p>
          </div>
          <div class="color3" style="float:left;">
            <p>=</p>
          </div>
        </div>
      </div>
    </div>
    <script src="calculator.js" charset="utf-8"></script>
  </body>
</html>
